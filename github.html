<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stories</title>
  <style>
    .tab {
      display: inline-block;
      padding: 10px 20px;
      background-color: #eee;
      cursor: pointer;
      margin-right: 5px;
      border-radius: 5px 5px 0 0;
    }

    .tab.active {
      background-color: #ddd;
      font-weight: bold;
    }

    .tab-content {
      display: none;
      padding: 20px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-top: none;
    }

    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>

  <!-- Tab Buttons -->
  <div class="tabs">
    <div class="tab active" data-tab="story1">Story 1</div>
    <div class="tab" data-tab="story2">Story 2</div>
    <div class="tab" data-tab="story3">Story 3</div>
    <div class="tab" data-tab="story4">Story 4</div>
  </div>

  <!-- Tab Contents -->
  <div id="story1" class="tab-content active">
    <h2>Story 1</h2>
    <p>This is the content of Story 1.</p>
  </div>

  <div id="story2" class="tab-content">
    <h2>Story 2</h2>
    <p>This is the content of Story 2.</p>
  </div>

  <div id="story3" class="tab-content">
    <h2>Story 3</h2>
    <p>This is the content of Story 3.</p>
  </div>

  <div id="story4" class="tab-content">
    <h2>Story 4</h2>
    <p>This is the content of Story 4.</p>
  </div>

  <!-- JavaScript (same behavior preserved) -->
  <script>
    const tabs = document.querySelectorAll('.tab');
    const contents = document.querySelectorAll('.tab-content');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');

        const target = tab.getAttribute('data-tab');
        contents.forEach(c => {
          c.classList.remove('active');
          if (c.id === target) c.classList.add('active');
        });
      });
    });
  </script>

</body>
</html>
