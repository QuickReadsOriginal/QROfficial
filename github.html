<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Reads</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .tabs { display: flex; cursor: pointer; margin-bottom: 20px; }
    .tab { padding: 10px 20px; border: 1px solid #ccc; border-bottom: none; background: #f1f1f1; margin-right: 5px; }
    .tab.active { background: #fff; font-weight: bold; }
    .tab-content { display: none; border: 1px solid #ccc; padding: 20px; background: #fff; }
    .tab-content.active { display: block; }
    .rating span { font-size: 24px; cursor: pointer; color: gray; }
    .rating span.selected { color: gold; }
  </style>
</head>
<body>

  <!-- Tabs -->
  <div class="tabs">
    <div class="tab active" data-tab="story-1">THE CARTER CASE</div>
    <div class="tab" data-tab="story-2">COMING SOON!</div>
  </div>

  <!-- Story 1 -->
  <div id="story-1" class="tab-content active">
    <h2>THE CARTER CASE</h2>
    <p>Welcome to the first official Quick Reads Original crime-thriller series. Stay tuned for new chapters!</p>

    <div class="rating" data-story="story-1">
      <strong>Rate this story:</strong><br>
      <span class="stars" data-value="1">&#9733;</span>
      <span class="stars" data-value="2">&#9733;</span>
      <span class="stars" data-value="3">&#9733;</span>
      <span class="stars" data-value="4">&#9733;</span>
      <span class="stars" data-value="5">&#9733;</span>
    </div>

    <hr>
    <!-- Giscus comments -->
    <script src="https://giscus.app/client.js"
        data-repo="QuickReadsOriginal/QROfficial"
        data-repo-id="R_kgDONN0Vdg"
        data-category="General"
        data-category-id="DIC_kwDONN0Vds4ClOwW"
        data-mapping="title"
        data-strict="0"
        data-reactions-enabled="1"
        data-emit-metadata="0"
        data-input-position="bottom"
        data-theme="light"
        data-lang="en"
        crossorigin="anonymous"
        async>
    </script>
  </div>

  <!-- Story 2 -->
  <div id="story-2" class="tab-content">
    <h2>TRAILERS AND MORE!</h2>
    <div class="story">
      <a href="https://www.youtube.com/watch?v=5rKO-BZ24n0" target="_blank">
        The Carter Case â€“ Official Trailer
      </a>
    </div>
    <hr>
  </div>

  <script>
    // Tab switching
    const tabs = document.querySelectorAll('.tab');
    const contents = document.querySelectorAll('.tab-content');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        contents.forEach(c => c.classList.remove('active'));

        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });

    // Rating stars
    document.querySelectorAll('.rating').forEach(rating => {
      const stars = rating.querySelectorAll('.stars');
      stars.forEach(star => {
        star.addEventListener('click', () => {
          stars.forEach(s => s.classList.remove('selected'));
          star.classList.add('selected');
        });
      });
    });
  </script>
</body>
</html>
